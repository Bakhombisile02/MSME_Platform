# MSME Platform - Nginx Configuration
# Domain: ceec-msme.com
# 
# Setup Instructions:
# 1. Copy to server: scp nginx/msme.conf root@72.60.36.42:/etc/nginx/sites-available/msme
# 2. Enable site: ln -s /etc/nginx/sites-available/msme /etc/nginx/sites-enabled/
# 3. Get SSL: certbot --nginx -d ceec-msme.com -d www.ceec-msme.com
# 4. Test: nginx -t
# 5. Reload: systemctl reload nginx

# Rate limiting zones (add to http block in nginx.conf if not present)
# limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
# limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ceec-msme.com www.ceec-msme.com;
    return 301 https://ceec-msme.com$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ceec-msme.com;

    ssl_certificate /etc/letsencrypt/live/ceec-msme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ceec-msme.com/privkey.pem;
    
    return 301 https://ceec-msme.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ceec-msme.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ceec-msme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ceec-msme.com/privkey.pem;
    
    # SSL Hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://ceec-msme.com https://maps.googleapis.com; frame-src https://www.google.com https://maps.google.com;" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Hide server version
    server_tokens off;
    
    # Block common exploit paths
    location ~* /(\.git|\.env|\.htaccess|wp-admin|wp-login|phpMyAdmin|\.php$) {
        deny all;
        return 404;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* (wget|curl|nikto|sqlmap|nmap|masscan)) {
        return 403;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ==========================================================================
    # Backend API - /api/*
    # ==========================================================================
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        
        # CORS Headers (backend handles this, but backup)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ==========================================================================
    # Static Files from Backend (uploads: images, documents)
    # ==========================================================================
    location ~ ^/(business|blog-image|banner|team|partner-logo|service-provider|download-files)/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static files
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================================================
    # CMS Admin Panel - /admin/*
    # ==========================================================================
    location /admin/ {
        alias /var/www/msme/MSME-CMS-Frontend/dist/;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # ==========================================================================
    # Website (Next.js) - Everything else
    # ==========================================================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # ==========================================================================
    # Next.js Static Files
    # ==========================================================================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
