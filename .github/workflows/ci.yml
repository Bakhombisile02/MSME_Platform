name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =============================================================================
  # Backend Tests
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: MSME-Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MSME-Backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-for-ci' }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./MSME-Backend/coverage
          flags: backend
          fail_ci_if_error: false

  # =============================================================================
  # Backend Lint
  # =============================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: MSME-Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MSME-Backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  # =============================================================================
  # Website Build
  # =============================================================================
  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: MSME-Website-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MSME-Website-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  # =============================================================================
  # CMS Build
  # =============================================================================
  cms-build:
    name: CMS Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: MSME-CMS-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MSME-CMS-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com

  # =============================================================================
  # Firebase Functions Build & Lint
  # =============================================================================
  functions-build:
    name: Functions Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

  # =============================================================================
  # Security Scan
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail, just report
          format: 'table'

  # =============================================================================
  # Deploy to Firebase (Only on main branch)
  # =============================================================================
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [backend-test, functions-build, website-build, cms-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Build Functions
        run: cd functions && npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
